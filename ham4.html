<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num= +prompt( ' nhập 1 số bất kì nhỏ hơn 1000');
   function isprime(number){
       let songuyento= true;
       for( let i =2s; i< num; i++){
           if(num%i==0){
               songuyento=false;
               break;
           }
       } if(songuyento == true){
           alert( num + ' là số nguyên tố' );
       }else {
           alert( num+ ' không là số nguyên tố');
       }
   }
isprime(num);








</script>

</body>
</html>
